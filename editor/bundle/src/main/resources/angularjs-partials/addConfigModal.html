<div class="coral-Modal" id="caconfig-addConfigModal"
     ng-controller="AddConfigController as addConfig"
     bindonce>
  <div class="coral-Modal-header">
    <i class="coral-Modal-typeIcon coral-Icon coral-Icon--sizeS"></i>
    <h2 class="coral-Modal-title coral-Heading coral-Heading--2" bo-text="i18n.modal.addConfig.title"></h2>
    <button class="coral-MinimalButton coral-Modal-closeButton" data-dismiss="modal"
            type="button" bo-title="i18n.modal.close">
      <i class="coral-Icon coral-Icon--sizeXS coral-Icon--close coral-MinimalButton-icon"></i>
    </button>
  </div>
  <div class="coral-Modal-body caconfig-addConfigModal-body">
    <form class="coral-Form coral-Form--aligned" name="addConfigForm">
      <section class="coral-Form-fieldset">
        <label class="coral-Form-fieldlabel" bo-text="i18n.config.name"></label>
        <span class="coral-Select" id="caconfig-configurationSelect">
          <button class="coral-Select-button coral-MinimalButton" type="button">
            <span class="coral-Select-button-text" bo-text="i18n.button.choose"></span>
          </button>
          <select class="coral-Select-select">
            <option ng-repeat="item in addConfig.getConfigNames() | filter:{exists:false}"
                    bo-value="item.configName"
                    bo-text="item.label || item.configName">
            </option>
          </select>
        </span>
      </section>
    </form>
  </div>
  <div class="coral-Modal-footer">
    <button class="coral-Button coral-Button--primary" data-dismiss="modal" type="button"
            ng-click="addConfig.addConfig()" bo-text="i18n.button.ok"></button>
    <button class="coral-Button coral-Button--secondary" data-dismiss="modal" type="button"
            bo-text="i18n.button.cancel"></button>
  </div>
</div>
