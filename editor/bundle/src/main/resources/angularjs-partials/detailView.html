<form class="caconfig-detail"
      name="configForm" novalidate ng-cloak
      bindonce="detail.viewReady"
      bo-class="detail.current.isCollection ? 'caconfig-is-collection' : 'caconfig-not-collection'">
  <button class="coral-Button coral-Button--square coral-Button--default" type="button"
          bo-title="i18n.button.home"
          ng-click="(detail.isModified(configForm.$pristine) && detail.current.contextPath) ? saveWarning() : go()">
    <i class="coral-Icon coral-Icon--home"></i>
  </button>
  <button class="coral-Button coral-Button--primary" type="button"
          ng-disabled="configForm.$invalid
                       || !detail.isModified(configForm.$pristine)
                       || !detail.current.contextPath"
          ng-click="detail.saveConfig()"
          bo-if="i18n.button.save"
          bo-text="i18n.button.save">
  </button>
  <button class="coral-Button coral-Button--secondary" type="button"
          ng-click="go(detail.current.parent ? detail.current.parent.configName : '')"
          bo-if="i18n.button.cancel"
          bo-text="i18n.button.cancel">
  </button>
  <button class="coral-Button coral-Button--square coral-Button--default" type="button"
          bo-title="detail.current.isCollection ? i18n.button.deleteCollection : i18n.button.deleteConfig"
          ng-show="detail.current.configs.length"
          bo-disabled="!detail.current.contextPath"
          ng-click="detail.removeConfig()">
    <i class="coral-Icon coral-Icon--delete"></i>
  </button>

  <p class="caconfig-contextPath"
     bo-if="detail.current.contextPath">
     <span bo-text="i18n.contextPath"></span>: <code bo-text="detail.current.contextPath"></code>
  </p>
  <p class="caconfig-contextPath"
     bo-if="!detail.current.contextPath" bo-text="i18n.noContextPath">
  </p>

  <h2>
    <span class="caconfig-breadcrumb" ng-repeat="breadcrumb in detail.current.breadcrumbs">
      <span class="coral-Link caconfig-breadcrumb-link"
            ng-click="detail.isModified(configForm.$pristine)
              ? saveWarning(breadcrumb.configName) : go(breadcrumb.configName)" bo-text="breadcrumb.label">
      </span> /
      <span bo-if="breadcrumb.itemName" bo-text="breadcrumb.itemName + ' / '"></span>
    </span>
    <span bo-text="detail.current.label"></span>
  </h2>
  <p bo-text="detail.current.description"></p>

  <p class="caconfig-collectionInheritance coral-Well"
       bo-if="detail.current.isCollection">
    <label class="coral-Checkbox">
      <input class="coral-Checkbox-input" type="checkbox"
             ng-model="detail.current.collectionProperties['sling:configCollectionInherit']">
      <span class="coral-Checkbox-checkmark"></span>
      <span class="coral-Checkbox-description" bo-text="i18n.config.inheritance.collection"></span>
    </label>
  </p>
  <div class="caconfig-configurationDetails"
       ng-class="config.inherited ? 'caconfig-config-inherited' : 'caconfig-config-not-inherited'"
       bo-class="config.isNewItem ? 'caconfig-is-new-item' : 'caconfig-not-new-item'"
       ng-repeat="config in detail.current.configs track by config.collectionItemName" ng-cloak>
    <table class="coral-Table coral-Table--hover" ng-cloak>
      <thead>
      <tr class="coral-Table-row">
        <th class="coral-Table-headerCell"  style="width: 15%;">
          <h3 bo-text="config.collectionItemName"></h3>
        </th>
        <th class="coral-Table-headerCell">
          <label class="caconfig-propertyInheritance coral-Checkbox caconfig-if-config-not-inherited">
            <input class="coral-Checkbox-input" type="checkbox"
                   ng-model="detail.getConfigPropertyInherit(config).value"
                   ng-change="detail.handleConfigPropertyInheritChange(config)" />
            <span class="coral-Checkbox-checkmark"></span>
            <span class="coral-Checkbox-description" bo-text="i18n.config.inheritance.property"></span>
          </label>
          <p class="caconfig-if-config-inherited">
            <span class="caconfig-if-is-collection" bo-text="i18n.config.inheritance.collectionItem"></span>
            <span class="caconfig-if-not-collection" bo-text="i18n.config.inheritance.config"></span>
            <span ng-click="detail.breakInheritance(config)" class="caconfig-link coral-Link" bo-text="i18n.config.inheritance.break"></span>
          </p>
        </th>
        <th class="coral-Table-headerCell" style="width: 1%;"></th>
        <th class="coral-Table-headerCell" style="width: 1%;"></th>
        <th class="coral-Table-headerCell" style="width: 1%;">
          <i class="coral-Icon coral-Icon--delete caconfig-delete-item caconfig-if-is-collection caconfig-if-config-not-inherited"
             bo-title="i18n.button.deleteItem"
             ng-click="detail.removeCollectionItem($index)"></i>
        </th>
      </tr>
      <tr class="coral-Table-row">
        <th class="coral-Table-headerCell" bo-text="i18n.config.property"></th>
        <th class="coral-Table-headerCell" bo-text="i18n.config.value"></th>
        <th class="coral-Table-headerCell" bo-text="i18n.config.description"></th>
        <th class="coral-Table-headerCell" bo-text="i18n.config.inherited"></th>
        <th class="coral-Table-headerCell" bo-text="i18n.config.overridden"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="coral-Table-row"
          ng-repeat="property in config.properties track by property.name"
          ng-class="property.inherited ? 'caconfig-property-inherited' : 'caconfig-property-not-inherited'"
          bo-class="[property.overridden ? 'caconfig-property-overridden' : 'caconfig-property-not-overridden',
                    (property.nestedConfig || property.nestedConfigCollection) ? 'caconfig-is-nested' : 'caconfig-not-nested']"
          bo-title="property.name"
          bo-show="property.name!=='sling:configPropertyInherit'" ng-cloak>
        <td class="coral-Table-cell" bo-text="property.metadata.label || property.name"></td>
        <td class="coral-Table-cell"
            caconfig-parameter-value="property">
        </td>
        <td class="coral-Table-cell">
          <div bo-if="property.metadata.description">
            <caconfig-description-popup>
              <caconfig-popup-content caconfig-content="property.metadata.description">
              </caconfig-popup-content>
            </caconfig-description-popup>
          </div>
        </td>
        <td class="coral-Table-cell">
          <label class="coral-Checkbox">
            <input class="coral-Checkbox-input" type="checkbox"
              ng-model="property.inherited"
              ng-disabled="config.inherited
                           || !detail.getConfigPropertyInherit(config).value
                           || property.overridden || property.nestedConfig
                           || property.nestedConfigCollection"
              ng-change="detail.handleInheritedChange(property)">
            <span class="coral-Checkbox-checkmark"></span>
          </label>
        </td>
        <td class="coral-Table-cell">
          <label class="coral-Checkbox">
            <input class="coral-Checkbox-input" type="checkbox"
              ng-model="property.overridden" disabled readonly>
            <span class="coral-Checkbox-checkmark"></span>
          </label>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <p class="caconfig-if-is-collection">
    <button class="coral-Button coral-Button--primary" type="button"
            ng-click="detail.addCollectionItem()"
            bo-if="i18n.button.addItem"
            bo-text="i18n.button.addItem"></button>
  </p>

</form>
