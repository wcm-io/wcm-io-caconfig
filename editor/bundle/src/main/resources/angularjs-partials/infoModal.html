<coral-dialog id="caconfig-infoModal" closable="on" variant="info"
     ng-controller="InfoController as infoModal"
     bindonce>
  <coral-dialog-header bo-text="i18n('title')"></coral-dialog-header>
  <coral-dialog-content>
    <p>{{infoModal.message}}</p>
  </coral-dialog-content>
  <coral-dialog-footer>
    <button is="coral-button" coral-close bo-text="i18n('modal.close')"></button>
  </coral-dialog-footer>
</coral-dialog>
