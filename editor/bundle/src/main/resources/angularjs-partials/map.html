<div >
  <div class="caconfig-map caconfig-map--empty"  ng-show="!values.length">
    <input type="type" class="coral-Textfield"
           ng-disabled="true" />
    <input type="type" class="coral-Textfield"
           ng-disabled="true" />
    <div class="coral-ButtonGroup">
      <button ng-click="addNewValue(0)" class="coral-ButtonGroup-item coral-Button coral-Button--secondary">
        <i class="coral-Icon coral-Icon--add"></i>
      </button>
      <button class="coral-ButtonGroup-item coral-Button coral-Button--secondary caconfig-disabled-button" ng-disabled="true">
        <i class="coral-Icon coral-Icon--minus"></i>
      </button>
    </div>
  </div>
  <div class="caconfig-map" ng-repeat="value in values">
    <input type="text" class="coral-Textfield"
           ng-model="value.key"
           ng-maxlength="{{parameter.maxlength}}"
           ng-minlength="{{parameter.minlength}}"
           ng-pattern="{{parameter.pattern}}"
           ng-required="{{parameter.required}}"
           placeholder="Key"
    /><input type="text" class="coral-Textfield"
           ng-model="value.value"
           ng-maxlength="{{parameter.maxlength}}"
           ng-minlength="{{parameter.minlength}}"
           ng-pattern="{{parameter.pattern}}"
           ng-required="{{parameter.required}}"
           placeholder="Value"/>
    <div class="coral-ButtonGroup">
      <button ng-click="addNewValue($index)" class="coral-ButtonGroup-item coral-Button coral-Button--secondary">
        <i class="coral-Icon coral-Icon--add"></i>
      </button>
      <button ng-click="removeValue($index)" class="coral-ButtonGroup-item coral-Button coral-Button--secondary">
        <i class="coral-Icon coral-Icon--minus"></i>
      </button>
    </div>
  </div>
</div>
