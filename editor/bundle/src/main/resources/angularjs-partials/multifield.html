<div>
 <div class="caconfig-multifield caconfig-multifield--empty"
      ng-hide="parameter.overridden || parameter.inherited || values.length">
    <label class="coral-Checkbox"
           ng-show="type==='checkbox'">
      <input class="coral-Checkbox-input" type="checkbox"
             ng-disabled="true" />
      <span class="coral-Checkbox-checkmark"></span>
    </label>
    <input class="coral-Textfield" type="type"
           ng-hide="type==='checkbox'"
           ng-disabled="true" />
    <div class="coral-ButtonGroup">
      <button class="coral-ButtonGroup-item coral-Button coral-Button--secondary"
              ng-click="addNewValue(0)">
        <i class="coral-Icon coral-Icon--add"></i>
      </button>
      <button class="coral-ButtonGroup-item coral-Button coral-Button--secondary caconfig-disabled-button"
              ng-disabled="true">
        <i class="coral-Icon coral-Icon--minus"></i>
      </button>
    </div>
  </div>
  <div class="caconfig-multifield"
       ng-show="parameter.overridden || parameter.inherited" ng-repeat="effectiveValue in effectiveValues">
    <label class="coral-Checkbox"
           ng-show="type==='checkbox'">
      <input class="coral-Checkbox-input" type="checkbox"
             ng-disabled="true"
             ng-readonly="true"
             ng-model="effectiveValue.value" />
      <span class="coral-Checkbox-checkmark"></span>
    </label>
    <input class="coral-Textfield" type="type"
           ng-hide="type==='checkbox'"
           ng-disabled="true"
           ng-readonly="true"
           ng-model="effectiveValue.value" />
    <div class="coral-ButtonGroup">
      <button class="coral-ButtonGroup-item coral-Button coral-Button--secondary caconfig-disabled-button"
              ng-disabled="true">
        <i class="coral-Icon coral-Icon--add"></i>
      </button>
      <button class="coral-ButtonGroup-item coral-Button coral-Button--secondary caconfig-disabled-button"
              ng-disabled="true">
        <i class="coral-Icon coral-Icon--minus"></i>
      </button>
    </div>
  </div>
  <div class="caconfig-multifield"
       ng-hide="parameter.overridden || parameter.inherited" ng-repeat="value in values">
    <label class="coral-Checkbox"
           ng-show="type==='checkbox'">
      <input class="coral-Checkbox-input" type="checkbox"
             ng-model="value.value" />
      <span class="coral-Checkbox-checkmark"></span>
    </label>
    <input class="coral-Textfield" type="type"
           ng-hide="type==='checkbox'"
           ng-model="value.value"
           ng-pattern="pattern" />
    <div class="coral-ButtonGroup">
      <button class="coral-ButtonGroup-item coral-Button coral-Button--secondary"
              ng-click="addNewValue($index)">
        <i class="coral-Icon coral-Icon--add"></i>
      </button>
      <button class="coral-ButtonGroup-item coral-Button coral-Button--secondary"
              ng-click="removeValue($index)">
        <i class="coral-Icon coral-Icon--minus"></i>
      </button>
    </div>
  </div>
</div>
