<div ng-switch on="type">

  <input ng-switch-when="text"
         type="text" class="coral-Textfield"
         ng-model="parameter.value"/>

  <div ng-switch-when="multivalue">
    <caconfig-multifield  parameter="parameter" />
  </div>

  <input ng-switch-when="number"
         type="text" class="coral-Textfield"
         ng-model="parameter.value"
         ng-pattern="pattern"
         ng-required="required" />

  <div ng-switch-when="IntegerMultivalue">
    <caconfig-multifield  parameter="parameter" />
  </div>

  <div ng-switch-when="checkbox" >
    <label class="coral-Checkbox">
      <input ng-required="{{parameter.required}}" class="coral-Checkbox-input" ng-model="parameter.value" type="checkbox">
      <span class="coral-Checkbox-checkmark"></span>
    </label>
  </div>

  <div ng-switch-when="map">
    <caconfig-map  parameter="parameter" />
  </div>

  <div ng-switch-when="pathbrowser">
    <caconfig-path-browser  parameter="parameter" root-path="{{parameter.rootPath}}"></path-browser>
  </div>

  <div ng-switch-default>
    <span>{{parameter.value || parameter.effectiveValue}}</span>
  </div>

</div>
